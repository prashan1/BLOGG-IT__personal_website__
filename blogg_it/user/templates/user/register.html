{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %}
{%block title %} Register  {% endblock title %}
{% block content %}
	<div class='content-selection'>
		<form method='POST'>
			{% csrf_token  %}
				<fieldset class='form-group'>
					<legend class='border-bottom mb-4'>Sign up</legend>
					{{ form|crispy }}
				</fieldset>
				<div class='form-group'>
					<button type='submit' class='btn btn-outline-info text-white bg-dark '>Sign Up</button>
				</div>
			</form>
			<div class='border-top pt-3'>
				<small class='text-black'>Already have an account?<a href='{% url "login" %}' style='color:black; padding-left:5px;font-weight: 900	'>Sign In</a> </small>
			</div>
	</div>
{% endblock content %}
