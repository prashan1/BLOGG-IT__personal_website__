{% extends "dashboard/base.html" %}
{%block title %} Deletion{% endblock title%}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Thread</legend>
                <h2>Are you sure you want to delete the thread {{ object.title }}?</h2>
            </fieldset>
            <div class="form-group">
                <input class="btn btn-outline-danger" type="submit" value = "Yes, Delete" />
                <a class="btn btn-outline-secondary" href="{% url 'home' %}">Cancel</a>

            </div>
        </form>
    </div>
{% endblock content %}
