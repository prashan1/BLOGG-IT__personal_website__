{% extends "dashboard/base.html" %}
{%block title %} Deletion {% endblock title%}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete the post {{ object.heading }}?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit" ><a href="{% url 'delete-confirmed' post.pk %}"> Yes, Delete</a></button>
                <a class="btn btn-outline-secondary" href="{% url 'inner-post' post.pk %}">Cancel</a>

            </div>
        </form>
    </div>
{% endblock content %}
